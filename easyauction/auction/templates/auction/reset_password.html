<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Reset Password</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'auction/login/images/icons/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/fonts/iconic/css/material-design-iconic-font.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/animate/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/css-hamburgers/hamburgers.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/animsition/css/animsition.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/select2/select2.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/vendor/daterangepicker/daterangepicker.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/css/util.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "auction/login/css/main.css" %}>
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../../static/auction/login/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
                        Password Reset
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="code" placeholder="Reset Code">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="New Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Confirm Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <a class="login100-form-btn" href="{% url 'auction:login' %}">
                        Reset
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src={% static "auction/login/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<script src={% static "auction/login/vendor/animsition/js/animsition.min.js" %}></script>
<script src={% static "auction/login/vendor/bootstrap/js/popper.js" %}></script>
<script src={% static "auction/login/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<script src={% static "auction/login/vendor/select2/select2.min.js" %}></script>
<script src={% static "auction/login/vendor/daterangepicker/moment.min.js" %}></script>
<script src={% static "auction/login/vendor/daterangepicker/daterangepicker.js" %}></script>
<script src={% static "auction/login/vendor/countdowntime/countdowntime.js" %}></script>
<script src={% static "auction/login/js/main.js" %}></script>

</body>
</html>
